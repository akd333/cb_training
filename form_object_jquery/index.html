<!DOCTYPE html>
<html>

<head>
    <title>Input form</title>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/script.js"></script>
    <style>
        form {
            margin-left: auto;
            margin-right: auto;
            max-width: 400px;
            border: 1px solid black;
            background-color: bisque;
        }
    </style>
</head>

<body>

    <form action="#" method="post" id="form">
        <center>
            <table>
                <tr>
                    <td>First Name </td>
                    <td> </td>
                    <td><input type="text" id="fname" placeholder="Enter first name" required/></td>
                </tr>
                <tr>
                    <td>Last Name </td>
                    <td> </td>
                    <td><input type="text" id="lname" placeholder="Enter last Name" /></td>
                </tr>
                <tr>
                    <td>Gender </td>
                    <td> </td>
                    <td><input type="radio" name="gen" id="gender1" value="male" checked/>Male
                        <input type="radio" name="gen" id="gender2" value="female" />Female
                        <input type="radio" name="gen" id="gender3" value="other" />Other
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth </td>
                    <td> </td>
                    <td><input type="date" id="dob" required/></td>
                </tr>
                <tr>
                    <td>Blood Group </td>
                    <td> </td>
                    <td>
                        <select id="bg" required>
                            <option>--Select Blood Group--</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>O+</option>
                            <option>O-</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>E-Mail </td>
                    <td> </td>
                    <td><input type="email" id="email" placeholder="Enter E-Mail id" required/></td>
                </tr>

                <tr>
                    <td>Mobile </td>
                    <td> </td>
                    <td><input type="tel" id="phone" placeholder="Enter Mobile number" maxlength="10" required/></td>
                </tr>
                <tr>
                    <td>Languages Known </td>
                    <td> </td>
                    <td>
                        <input type="checkbox" class="lan" id="lang1" value="English">English
                        <input type="checkbox" class="lan" id="lang2" value="Hindi">Hindi
                        <input type="checkbox" class="lan" id="lang3" value="Telugu">Telugu
                        <input type="checkbox" class="lan" id="lang4" value="Other">Other
                    </td>
                </tr>
                <tr>
                    <td>Address </td>
                    <td> </td>
                    <td><textarea rows="5" cols="22" id="address" placeholder="Enter Address" required></textarea></td>
                </tr>
                <tr>
                    <td>Password </td>
                    <td> </td>
                    <td><input type="password" id="password" placeholder="Enter Password" required/></td>
                </tr>
            </table><br><br><br>
            <input type="submit" id="submit" value="SUBMIT" />
            <input type="reset" id="reset " value="RESET " />
        </center>
    </form>

</body>

</html>
